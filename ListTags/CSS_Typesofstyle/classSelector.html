<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Selector</title>
    <link rel="stylesheet" href="./classselector.css">
</head>
<body>
    <div class="c1">Hello World</div>
    <div class="c2">World Hello</div>
    <div class="c3"
    >
        <p>Hello Python</p>
    </div>
    <section>
        <div class="c4">
            <p>Hello Java</p>
        </div>
    </section>
</body>
</html>
